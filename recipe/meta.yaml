{% set version = "0.7.2" %}

package:
  name: ipyleaflet
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipyleaflet/ipyleaflet-{{ version }}.tar.gz
  sha256: ee3bd3455fb596c94775b73ffc9d1312f6903c473198074328900bcef701c66f

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - jupyter
  run:
    - python
    - ipywidgets >=7.0.0,<8.0.0

test:
  imports:
    - ipyleaflet

about:
  home: https://github.com/ellisonbg/ipyleaflet
  license: MIT
  summary: A Jupyter widget for dynamic Leaflet maps

extra:
  recipe-maintainers:
    - SylvainCorlay
    - ellisonbg
    - jasongrout
