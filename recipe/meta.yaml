{% set version = "0.6.6" %}
{% set sha256 = "ccb37c6473bc5af4fed664369c6bbe13fa775c208a733b001f8ba1a666f57cef" %}

package:
    name: ipyleaflet
    version: {{ version }}

source:
    fn: ipyleaflet-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/i/ipyleaflet/ipyleaflet-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - jupyter
    run:
        - python
        - ipywidgets >=7.0.0,<8.0.0

test:
    imports:
        - ipyleaflet

about:
    home: https://github.com/ellisonbg/ipyleaflet
    license: MIT
    summary: A Jupyter widget for dynamic Leaflet maps

extra:
  recipe-maintainers:
    - SylvainCorlay
    - ellisonbg
    - jasongrout
