{% set version = "0.6.2" %}
{% set sha256 = "2b2b93c774c95c761e7646d24069e8fcea420c9f5e21914d8a2b10775b01d9db" %}

package:
    name: ipyleaflet
    version: {{ version }}

source:
    fn: ipyleaflet-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/i/ipyleaflet/ipyleaflet-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - jupyter
    run:
        - python
        - ipywidgets >=7.0.0,<8.0.0

test:
    imports:
        - ipyleaflet

about:
    home: https://github.com/ellisonbg/ipyleaflet
    license: MIT
    summary: A Jupyter widget for dynamic Leaflet maps

extra:
  recipe-maintainers:
    - SylvainCorlay
    - ellisonbg
    - jasongrout
