{% set version = "0.6.5" %}
{% set sha256 = "60c45a68643d6fbed9ecaf3cbc37efa8de1652f23bd944ed8e7c5668a41ab6b7" %}

package:
    name: ipyleaflet
    version: {{ version }}

source:
    fn: ipyleaflet-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/i/ipyleaflet/ipyleaflet-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - jupyter
    run:
        - python
        - ipywidgets >=7.0.0,<8.0.0

test:
    imports:
        - ipyleaflet

about:
    home: https://github.com/ellisonbg/ipyleaflet
    license: MIT
    summary: A Jupyter widget for dynamic Leaflet maps

extra:
  recipe-maintainers:
    - SylvainCorlay
    - ellisonbg
    - jasongrout
