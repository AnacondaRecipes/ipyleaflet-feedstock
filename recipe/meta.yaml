{% set version = "0.8.1" %}

package:
  name: ipyleaflet
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ipyleaflet/ipyleaflet-{{ version }}.tar.gz
  sha256: f3d94e7b8fe309a4b1c7d6b2f9fd4fec90d85bc40248f651825f0242b7956c90

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - jupyter
  run:
    - python
    - ipywidgets >=7.0.0,<8.0.0

test:
  imports:
    - ipyleaflet

about:
  home: https://github.com/ellisonbg/ipyleaflet
  license: MIT
  summary: A Jupyter widget for dynamic Leaflet maps

extra:
  recipe-maintainers:
    - SylvainCorlay
    - ellisonbg
    - jasongrout
